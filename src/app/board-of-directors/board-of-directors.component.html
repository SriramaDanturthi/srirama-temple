<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

<table class="table table-sm table-light table-bordered">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Seva Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of boardOfDirectors;" class="table-primary">
    <td>
      {{ person.name }}
    </td>
    <td>{{ person.role }}</td>
  </tr>
  </tbody>
</table>
