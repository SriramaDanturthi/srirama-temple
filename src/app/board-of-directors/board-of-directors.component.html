<h5>Board Of Directors</h5>
<table class="table table-sm table-light table-bordered">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Seva Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of boardOfDirectors;" class="table-warning">
    <td>
      {{ person.name }}
    </td>
    <td>{{ person.role }}</td>
  </tr>
  </tbody>
</table>
